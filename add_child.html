    <div class="container">
        <div class="form-box">
            <h2>Add New Child</h2>
            <form id="addChildForm" method="POST" action="process_child.php">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Birth Date</label>
                    <input type="date" name="birth_date" required>
                </div>
                <div class="form-group">
                    <label>Registered Date</label>
                    <input type="date" name="registered_date" required>
                </div>
                <div class="form-group">
                    <label>Health Medical Officer Division</label>
                    <input type="text" name="health_medical_officer_division" required>
                </div>
                <div class="form-group">
                    <label>Weight (kg)</label>
                    <input type="number" step="0.1" name="weight" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="Male" required> Male</label>
                        <label><input type="radio" name="gender" value="Female" required> Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Family Health Medical Officer Division</label>
                    <input type="text" name="family_health_medical_officer_division" required>
                </div>
                <div class="form-group">
                    <label>Supplementary Regional Record Number</label>
                    <input type="text" name="supplementary_regional_record_number">
                </div>
                <div class="form-group">
                    <label>Grama Niladhari Record Number</label>
                    <input type="text" name="grama_niladhari_record_number">
                </div>
                <div class="form-group">
                    <label>Birth Hospital</label>
                    <input type="text" name="birth_hospital" required>
                </div>
                <div class="form-group">
                    <label>Mother's ID</label>
                    <input type="text" name="mother_id" required>
                </div>
                <div class="form-group">
                    <label>Did start breastfeeding within an hour after delivery?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="breastfeeding" value="Yes" required> Yes</label>
                        <label><input type="radio" name="breastfeeding" value="No" required> No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Tested for hypothyroidism?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="hypothyroidism" value="Yes" required> Yes</label>
                        <label><input type="radio" name="hypothyroidism" value="No" required> No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Hypothyroidism Test Result</label>
                    <div class="radio-group">
                        <label><input type="radio" name="hypothyroidism_result" value="Positive" required> Positive</label>
                        <label><input type="radio" name="hypothyroidism_result" value="Negative" required> Negative</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Reasons to Preserve</label>
                    <input type="text" name="reasons_to_preserve">
                </div>
                <div class="buttons">
                    <button type="button" class="btn cancel" onclick="window.location.href='child_profiles.php'">Cancel</button>
                    <button type="submit" class="btn save">Save</button>
                </div>
